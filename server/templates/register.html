<!DOCTYPE html>
<html>
<head>
    <title>注册 - 聊天室</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>创建账号</h2>
                <p class="subtitle">加入我们的聊天社区</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if 'success' in message.lower() %}alert-success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="请输入用户名" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="请输入邮箱" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="请输入密码" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm_password" required 
                           placeholder="请再次输入密码" autocomplete="new-password">
                </div>

                <button type="submit" class="btn-primary">注册</button>
            </form>

            <div class="auth-footer">
                <p>已有账号？ <a href="{{ url_for('login') }}">立即登录</a></p>
            </div>
        </div>
    </div>
</body>
</html>
